<!DOCTYPE html>
<html> 
  <head>
    <title> Font Demo Webpage </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit&family=Montserrat:ital,wght@1,200&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
      .foldit{
        font-family: 'Foldit', cursive;
      }
      .motserrat{
        font-family: 'Montserrat', sans-serif;
      }
      .roboto{
        font-family: 'Roboto Mono', monospace;
      }
    </style>
  </head>
  <body>
    <h1 class="foldit"> A Grocery Store Garlic Obsession </h1>
    <p class="montserrat"> This is a sample web page for the fonts </p>
    <h4 class="roboto"> Mingyue Weng </h4>
  </body>
</html>>
